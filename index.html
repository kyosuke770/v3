<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instant English</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    #blocks {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      margin-bottom: 12px;
    }

    #blocks button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #ddd;
      white-space: nowrap;
    }

    #card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }

    #jp {
      font-size: 18px;
      margin-bottom: 12px;
    }

    #en {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: white;
    }

    button.secondary {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>Instant English</h1>
  <!-- 進捗表示 -->
<div id="progress" style="margin-bottom:12px;">
  <div id="progressText">進捗: 0 / 0</div>
  <div style="background:#ddd;height:8px;border-radius:4px;">
    <div id="progressBar"
         style="height:8px;width:0%;background:#007aff;border-radius:4px;"></div>
  </div>
</div>

  <!-- ブロック選択 -->
  <div id="blocks"></div>

  <!-- カード -->
  <div id="card">
    <div id="jp">読み込み中…</div>
    <div id="en">タップして答え</div>
  </div>

  <!-- 操作ボタン -->
  <div class="buttons">
    <button id="next">次へ</button>
    <button id="videoOrder" class="secondary">動画順</button>
  </div>
  <div class="buttons" style="margin-top:10px;">
  <button id="again" class="secondary">AGAIN</button>
  <button id="good">GOOD</button>
</div>

<div class="buttons" style="margin-top:10px;">
  <button id="review" class="secondary">復習（Due）</button>
</div>

  <script src="app.js"></script>
</body>
</html>
